apiVersion: v1
kind: Service
id: pxc-node1
metadata:
  name: pxc-node1
spec:
  ports:
    - port: 3306
      name: mysql
    - port: 4444
      name: state-snapshot-transfer
    - port: 4567
      name: replication-traffic 
    - port: 4568
      name: incremental-state-transfer 
  selector:
    node: pxc-node1 
labels: 
  node: pxc-node1
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: pxc-node1 
spec:
  replicas: 2
  template:
    metadata:
      labels:
        node: pxc-node1 
        unit: pxc-cluster
    spec:
      containers:
        - resources:
            limits: 
              cpu: 0.3
          image: ejos/mariadb-galera
          name: pxc-node1
          ports:
            - containerPort: 3306
            - containerPort: 4444
            - containerPort: 4567
            - containerPort: 4568
          env:
            - name: GALERA_CLUSTER
              value: "true"
            - name: WSREP_CLUSTER_ADDRESS
              value: gcomm://
            - name: WSREP_SST_USER
              value: sst
            - name: WSREP_SST_PASSWORD
              value: sst
            - name: MYSQL_USER
              value: mysql
            - name: MYSQL_PASSWORD
              value: mysql
            - name: MYSQL_ROOT_PASSWORD
              value: falp
            - name: DATA
              value: "true"
            - name: DATA_PATH
              value: /home/ejos
            - name: MY_DATABASE
              value: "falp"
            - name: MY_USER
              value: "falp"
            - name: MY_PASSWORD
              value: "falp"
            - name: DATA_STRUCTURE
              value: "db_Falp_Estructura_1704041603.sql"
            - name: DATA_FILE
              value: "db_Falp_Datos_1704041603.sql"
            - name: DATA_TRIGGERS
              value: "db_Falp_Triggers_1704041603.sql"
